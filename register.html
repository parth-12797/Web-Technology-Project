<html>
<head>
	<title>Login Page</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Custom styles-->
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
	<link rel="stylesheet" href="./css/login.css" type="text/css">
	<script src="./js/jquery_min.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>

</head>
<body>
	 <header>
        <nav>
            <img src="./assets/images/cars.gif" alt="logo">
           
        </nav>
    </header>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registration</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body" style="width:780px;">
				<div class="row">
					<div class="col-sm">
				<form id="registration_form" action="login.html">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder=" Choose Username" id="form_username">
						
												
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="form_password">
						

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Retype-password" id="form_retype_password">
						

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email" id="form_email">
					</div>
								<div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>
					
				</form>
				</div>
				<div class="col-sm">
					<div class="alert alert-danger" id="username_error_message" style="font-size: 10px;"></div>
					<div class="alert alert-danger" id="password_error_message" style="font-size: 10px;"></div>
					<div class="alert alert-danger" id="retype_password_error_message" style="font-size: 10px;"></div>
					<div class="alert alert-danger" id="email_error_message" style="font-size: 10px;"></div>


					</div>
			</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="./login.html">Login</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="weatherWidget" ></div>

   window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
   window.weatherWidgetConfig.push({
       selector:".weatherWidget",

   });

   (d.head || d.body).appendChild(s);
   })();
</script>
</body>
